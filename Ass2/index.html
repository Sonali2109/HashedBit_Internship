<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Problems</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>JavaScript Functions</h1>

        <!-- Even Numbers -->
        <h2>Display Even Numbers (1 to 100)</h2>
        <button onclick="displayEvenNumbers()">Show Even Numbers</button>
        <p id="evenNumbers"></p>

        <!-- Calculator -->
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <p>Result: <span id="calcResult"></span></p>

        <!-- Tax Calculation -->
        <h2>Find Tax</h2>
        <input type="number" id="salary" placeholder="Enter salary">
        <button onclick="findTax()">Calculate Tax</button>
        <p>Tax Amount: <span id="taxResult"></span></p>

        <!-- Sum of Products of Corresponding Digits -->
        <h2>Sum of Products of Digits</h2>
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        <button onclick="sumOfProducts()">Calculate Sum of Products</button>
        <p>Result: <span id="productSum"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
