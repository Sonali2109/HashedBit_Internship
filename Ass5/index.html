<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <div class="btn-container">
            <button class="add" onclick="calculate('+')">+</button>
            <button class="subtract" onclick="calculate('-')">-</button>
            <button class="multiply" onclick="calculate('*')">ร</button>
            <button class="divide" onclick="calculate('/')">รท</button>
        </div>

        <div class="result" id="result">Result: 0</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
