<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel and Consonant Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Vowel and Consonant Counter</h1>
    <textarea id="inputString" placeholder="Enter a string with at least 20 characters..." rows="5" cols="50"></textarea>
    <button onclick="countCharacters()">Count Vowels and Consonants</button>
    
    <div id="result">
      <p id="vowelCount">Vowels: 0</p>
      <p id="consonantCount">Consonants: 0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
